<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=13720&format=png&color=000000" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100">
    <div class="min-h-screen flex flex-col justify-center items-center p-6">
        <!-- Container principal -->
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl w-full">
            <!-- Titre -->
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Quiz Interactif</h1>

            <!-- Conteneur des questions -->
            <div id="question-container" class="space-y-6">
                <!-- Question -->
                <p id="question-text" class="text-xl font-semibold text-gray-700 text-center">Quel est le capital de la France ?</p>

                <!-- Options -->
                <div class="space-y-4">
                    <label class="flex items-center bg-gray-50 p-4 rounded-xl cursor-pointer hover:bg-purple-50 transition-all border border-gray-200">
                        <input type="radio" name="option" value="A" class="mr-3">
                        <span class="text-lg text-gray-700">Paris</span>
                    </label>
                    <label class="flex items-center bg-gray-50 p-4 rounded-xl cursor-pointer hover:bg-purple-50 transition-all border border-gray-200">
                        <input type="radio" name="option" value="B" class="mr-3">
                        <span class="text-lg text-gray-700">Londres</span>
                    </label>
                    <label class="flex items-center bg-gray-50 p-4 rounded-xl cursor-pointer hover:bg-purple-50 transition-all border border-gray-200">
                        <input type="radio" name="option" value="C" class="mr-3">
                        <span class="text-lg text-gray-700">Berlin</span>
                    </label>
                </div>

                <!-- Navigation -->
                <div class="flex justify-between gap-4 mt-8">
                    <button class="flex-1 bg-gray-500 text-white px-6 py-3 rounded-xl hover:bg-gray-600 transition-all">Précédent</button>
                    <button id="next-btn" class="flex-1 bg-purple-600 text-white px-6 py-3 rounded-xl hover:bg-purple-700 transition-all">Suivant</button>
                </div>
            </div>

            <!-- Conteneur du score -->
            <div id="score-container" class="hidden text-center mt-8">
                <h2 class="text-2xl font-bold text-gray-800">Votre Score : <span id="score" class="text-green-600">0</span></h2>
                <button class="bg-green-600 text-white px-8 py-3 rounded-xl mt-6 hover:bg-green-700 transition-all">Recommencer</button>
            </div>
        </div>
    </div>
</body>
</html>
